<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <title>Music Player</title>
    </head>
    <body>
       <section class="container">
           <header>
               <span class="back"><i class="fas fa-chevron-left"></i></span>
               <span class="back"><i class="fas fa-volume-up"></i>Playing now</span>
               <span class="menu"><i class="fas fa-list-music"></i></span>
           </header>
           <div class="popup">
               
           </div>
           <div class="body">
               <audio id="music" src="./music/Kabhi Kabhi Aditi Zindagi.mp3"></audio>
               <div class="image">
                   <img src="./images/Kabhi Kabhi Aditi Zindagi.webp" alt="" />
               </div>
               <div class="track-name">
                       <h2>Kabhi Kabhi Aditi Zindagi</h2>
                       <h4>Roy Galaxy</h4>
                   </div>
               <div class="controls">
                   <div class="time-controls">
                       <span id="currentTime">0:00</span>
                       <input type="range" id="seekTime" min="0" value='0' max="100"/>
                       <span id="duration">0:00</span>
                   </div>
                   <div class="track-controls">
                       <span class="like corner" onclick="toggleLike(this)"><i class="fas fa-heart"></i></span>
                       <span class="side" id="prev"><i class="fas fa-step-backward"></i></span>
                       <span class="main" id="play-pause"><i class="fas fa-play"></i></span>
                       <span class="side" id="next"><i class="fas fa-step-forward"></i></span>
                       <span class="download corner" onclick="downloadMusic()" ><i class="fas fa-download"></i></span>
                   </div>
               </div>
           </div>
       </section>
       <script src="tasker.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
