<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <title>Music Player</title>
    </head>
    <body>
       <section class="container">
           <header>
               <span class="home"><i class="fas fa-home"></i></span>
               <span class="menu"></span>
           </header>
           <div class="body">
               <audio id="music" src="./music/Kabhi Kabhi Aditi Zindagi.mp3"></audio>
               <div class="image">
                   <img src="./images/dummy.jpg" alt="" />
               </div>
               <div class="controls">
                   <span class="side" id="prev"><i class="fas fa-backward"></i></span>
                   <span class="main" id="play-pause"><i class="fas fa-play"></i></span>
                   <span class="side" id="next"><i class="fas fa-forward"></i></span>
               </div>
           </div>
       </section> 
       <script src="tasker.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
