<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/Text; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#23C0BB" />
        <link rel="stylesheet" href="css/style.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <section class="container">
            <div class="screen">
                <input type="text" id="display" disabled>
                <input type='text' id="answer" disabled>
            </div>
            <div class="buttons">
                <div class="first row">
                    <span onclick="clearDisplay()">C</span>
                    <span onclick="calculate('/')"><i class="fas fa-divide"></i></span>
                    <span onclick=""><i class="fas fa-percent"></i></span>
                    <span onclick="changeSign()">+/-</span>
                </div>
                <div class="second row">
                    <span class="number" onclick="type('7')">7</span>
                    <span class="number" onclick="type('8')">8</span>
                    <span class="number" onclick="type('9')">9</span>
                    <span class="right" onclick="calculate('*')"><i class="fas fa-times"></i></span>
                </div>
                <div class="third row">
                    <span class="number" onclick="type('4')">4</span>
                    <span class="number" onclick="type('5')">5</span>
                    <span class="number" onclick="type('6')">6</span>
                    <span class="right" onclick="calculate('-')"><i class="fas fa-minus"></i></span>
                </div>
                <div class="fourth row">
                    <span class="number" onclick="type('1')">1</span>
                    <span class="number" onclick="type('2')">2</span>
                    <span class="number" onclick="type('3')">3</span>
                    <span class="plus right" onclick="calculate('+')"><i class="fas fa-plus"></i></span>
                </div>
                <div class="fifth row">
                    <span class="number" onclick="type('00')">00</span>
                    <span class="number" onclick="type('0')">0</span>
                    <span class="number" onclick="calculate('.')">.</span>
                    <span class="number right" onclick="answer()">=</span>
                </div>
            </div>
        </section>
        <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/tasker.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
