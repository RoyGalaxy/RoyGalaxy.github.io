<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Icons/css/uicons-regular-rounded.css" type="text/css" media="all" />
        <link rel="stylesheet" href="style.css" />
        <title>Send whatsapp message</title>
    </head>
    <body>
        <section class="container" >
            <form accept-charset="utf-8" autocomplete="off" netlify onsubmit="sendMessage()">
                <h2>Send A WhatsApp message</h2>
                <input type="tel" id="tel"   placeholder="Enter the number" required pattern="[6-9]{1}[0-9]{9}"/>
                <input type="text" id="text" placeholder="Enter the text..."/>
                <button type="submit">Open Whatsapp</button>
            </form>
        </section>

        <script src="tasker.js" type="text/javascript"></script>
    </body>
</html>
