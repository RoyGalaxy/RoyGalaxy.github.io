<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
        <title>Roy Galaxy</title>
    </head>
    <body>
        <section class="container">
            <header>
                <div class="logo">
                    <h2>Roy Galaxy</h2>
                </div>
            </header>
            <form accept-charset="utf-8" name="user" method="post" action="#" netlify-data="true">
                <h2>Sign In</h2>
                <input type="text" id="name" placeholder="Your name" />
                <button type="submit" onclick="logIn()">Submit</button>
                <div class="share">
                    <h4>Contact Us</h4>
                    <span class="whatsapp" onclick="openApp('whatsapp')"><i class="fab fa-whatsapp"></i></span>
                    <span class="email" onclick="openApp('email')"><i class="fas fa-envelope"></i></span>
                    <span class="instagram" onclick="openApp('instagram')"><i class="fab fa-instagram"></i></span>
                </div>
            </form>
        </section>
        
        <script src="js/list.js" type="text/javascript"></script>
        <script src="../js/tasker.js" type="text/javascript"></script>
    </body>
</html>
