<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <title>Account Manager</title>
    </head>
    <body>
        <section class="container">
            <header>
                <h2 class="logo">Roy Galaxy</h2>
                <span class="listbtn"><i class="fas fa-clipboard-list"></i></span>
            </header>
            <div class="body">
                <form action="#" autocomplete="off" id="submit">
                    <input type="text" id="name" placeholder="Name" required/>
                    <input type="number" id="rate" placeholder="Rate" required/>
                    <input type="number" id="quantity" placeholder="Quantity" required/>
                    <button type="submit" id="submit" class="start">Submit</button>
                </form>
            </div>
            <div class="popup">
                <ul class="list">
                    
                </ul>
                <div class="foot">
                    <span onclick="emptyList()">Clear All</span>
                    <span id="total"></span>
                </div>
            </div>
        </section>
        
        <script src="tasker.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
